<div class="input-group">
    <span class="input-group-btn">
        <button type="button" (click)="cambiarPorcentaje(-5)" [ngClass]="btnClass">
            <i class="fa fa-minus" ></i>
        </button>
    </span>
    <input type="number" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}" class="form-control text-center" (ngModelChange)="onChange($event)" [(ngModel)]="progreso" placeholder="Progreso">

    <span class="input-group-btn">
        <button type="button" (click)="cambiarPorcentaje(5)" [ngClass]="btnClass">
            <i class="fa fa-plus" ></i>
        </button>
    </span>
</div>
