<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>

                <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">

                    <div class="form-group col-md-10">
                        <label for="nombre">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del usuario..." formControlName="nombre">
                        </div>
                    </div>

                    <div class="form-group col-md-10">
                        <label for="apellido">Apellido</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido del usuario..." formControlName="apellido">
                        </div>
                    </div>

                    <div class="form-group col-md-10">
                        <label for="dni">DNI</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-pencil-alt"></i></div>
                            <input type="number" class="form-control" id="dni" placeholder="DNI..." formControlName="dni">
                        </div>
                    </div>

                    <div class="form-group col-md-10">
                        <label for="exampleInputEmail1">Mail</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="correo..." formControlName="email" [readOnly]="usuario.google">
                        </div>
                    </div>

                    <div class="col-md-10 display text-center">
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="perfilForm.invalid">
                            <i class="fa fa-save"></i> Guardar cambios
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle mb-4">Imagen del usuario</h6>

                <div class="col-md-10 display mt-4 text-center">
                    <div class="text-center cursor">
                        <img *ngIf="!imgTemp" [src]="usuario.imgUrl" class="img-muestra" (click)="inputImg.click()">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-muestra" (click)="inputImg.click()">
                    </div>
                    <br>
                    <input class="mt-4 mb-4" hidden="true" type="file" (change)="cambiarImagen($event.target.files[0])" #inputImg>
                    <br>

                    <button type="button" [disabled]="!imagenSubir" (click)="subirImg()" class="btn btn-primary waves-effect waves-light m-r-10 text-center">
                        <i class="ti-export"></i> Cambiar imagen
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
