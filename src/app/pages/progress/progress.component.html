<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h1>Mi progress</h1>
                <h4 class="card-tittle">Striped Progress bar {{ progreso1 }}</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary wow animated progress-animated active" style="height:10px;" [style.width]="getPorsentaje1()" role="progressbar">
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-danger wow animated progress-animated active" style="height:10px;" [style.width]="getPorsentaje2()" role="progressbar">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card-body">
            <app-incrementador (valor)="progreso1 = $event" [valor]="progreso1">
            </app-incrementador>
        </div>

    </div>
    <div class="col-6">
        <div class="card-body">
            <app-incrementador (valor)="progreso2 = $event" [valor]='progreso2' [btnClass]="'btn-danger'">
            </app-incrementador>
        </div>

    </div>
</div>
